<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS -->
    <link rel="stylesheet" href="../style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <title>Gift Box - Gluten Free Point</title>
</head>
<body>

   <!-- Header -->
    <header>
        <section class="logo-header">
            <a id="gf-logo-top" href="../index.html"><img src="../image/gluten-free-point-logo-trans.png" alt="Logo header"></a>
        </section>
    
        <nav class="header-container">
            <ul class="header">
                <li><a class="menu" href="../index.html"> Inicio </a></li>
                <li><a class="menu" href="nosotros.html"> Nosotros </a></li>
                <li><a class="menu" href="productos.html"> Productos </a></li>
                <li><a class="menu" href="giftbox.html"> Gift Box </a></li>
                <li><a class="menu" href="local.html"> Local </a></li>
            </ul>
        </nav>
    </header>

    <!-- Fin Header -->

    <main>
        <div class="gift-box-container">
            <h1>Gift Box</h1>
        </div>

        <div class="desayuno">
            <p>Desayuno power</p>
        </div>
        

        <div class="desayuno-power">
            <img class="desayuno-one" src="../image/img-gift-box-2021-1.png" alt="GB Desayuno 1">
            <img class="desayuno-two" src="../image/img-gift-box-2021-2.png" alt="GB desayuno 2">
            
        </div>

        <div class="merienda-dulce">
            <p>Merienda para el mate</p>
        </div>

        <div class="merienda">
            <img class="merienda-one" src="../image/img-gift-box-2022-1.png" alt="GB merienda">
            <img class="merienda-two" src="../image/img-gift-box-2022-2.png" alt="GB merienda">
        </div>

    </main>

    <!-- Inicio Footer -->

    <!-- Footer -->

    <footer>
        <!-- Sección contacto -->
        <section class="footer-contact">
            <div class="contact-container">
                <div class="location">
                    <h5><img src="../image/location.png" alt="location"> 
                        Cosme Béccar 370, San Isidro, Argentina 
                    </h5>
                </div>
                <div class="phone">
                    <h5><img src="../image/call.png" alt="phone"> 
                        +54 9 11 1234-5678
                    </h5>
                </div>
                <div class="email">
                    <h5><img src="../image/mail.png" alt="email">
                        glutenfreepoint@gmail.com
                    </h5>
                </div>
            </div>
        </section>

        <!-- Sección redes -->

        <section class="footer-social">
            <div class="social-container">
                <div class="instagram">
                    <a class="social-footer" href="https://www.instagram.com/glutenfreepoint.ok/" target="_blank"> <img src="../image/instagram.png" alt="instagram"></a>
                </div>

                <div class="whatsapp">
                    <a class="social-footer" href="https://wa.me/+5491112345678" target="_blank"> <img src="../image/whatsapp-black.png" alt="whatsapp"></a>
                </div>

                <div class="facebook">
                    <a class="social-footer" href="https://www.facebook.com/pages/category/Gluten-Free-Restaurant/Gluten-Free-Point-118499120191705/" target="_blank">
                        <img src="../image/facebook.png" alt="facebook">
                    </a>
                </div>
            </div>
        </section>
    </footer>

<!-- Fin Footer -->
